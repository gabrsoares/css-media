<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="root">
        <header id="vetoriais">
            <h1>Framework Simulator</h1>

                <path class="wave-01" fill="#FA7268" fill-opacity="1" d="M0,0L48,42.7C96,85,192,171,288,181.3C384,192,480,128,576,106.7C672,85,768,107,864,144C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                <path class="wave-02" fill="#ef5f67" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,245.3C384,235,480,181,576,181.3C672,181,768,235,864,245.3C960,256,1056,224,1152,202.7C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
                <path class="wave-03" fill="#e34c67" fill-opacity="1" d="M0,256L48,266.7C96,277,192,299,288,282.7C384,267,480,213,576,202.7C672,192,768,224,864,240C960,256,1056,256,1152,266.7C1248,277,1344,299,1392,309.3L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>

        </header>

        <section id="video-container">
            <h2>Video Player</h2>
            <div class="container">
                <div id="player">
                    <video id="video" src="./assets/video.mp4"></video>
                    <div class="controls">
                        <button id="btn-play">
                            <i class="fa fa-play"></i>
                            <i class="fa fa-pause"></i>
                            <i class="fa fa-refresh"></i>
                        </button>
                        <div class="timeline">
                            <div class="bar">
                                <div class="inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="imagens">
            <h2>Galeria de Imagens</h2>
            <div class="container">
                <img src="./assets/images/pexels-cottonbro-4604662.jpg" alt="imagem 1 ">
                <img src="./assets/images/pexels-cottonbro-4604663.jpg" alt="imagem 2">
                <img src="./assets/images/pexels-cup-of-couple-6956892.jpg" alt="imagem 3">
                <img src="./assets/images/pexels-karolina-grabowska-4498125.jpg" alt="imagem 4">
                <img src="./assets/images/pexels-karolina-grabowska-4498136.jpg" alt="imagem 5">
                <img src="./assets/images/pexels-ketut-subiyanto-4246112.jpg" alt="imagem 6">
                <img src="./assets/images/pexels-ketut-subiyanto-4246120.jpg" alt="imagem 7">
                <img src="./assets/images/pexels-mister-mister-3434533.jpg" alt="imagem 8">
                <img src="./assets/images/pexels-tima-miroshnichenko-6170154.jpg" alt="imagem 9">
                <img src="./assets/images/pexels-karolina-grabowska-4498136.jpg" alt="imagem 10">
                <img src="./assets/images/pexels-cottonbro-4604662.jpg" alt="imagem 11">
                <img src="./assets/images/pexels-karolina-grabowska-4498125.jpg" alt="imagem 12">
            </div>
        </section>

    </div>
</body>
</html>
